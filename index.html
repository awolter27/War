<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>War</title>
</head>
<body>
    <div class="left-main">
        <div class="left column">
            <h1>War</h1>
            <div id="left-btn-box">
                <button type="button" class="left-btn play">Play Game</button>
                <button type="button" class="left-btn restart">Restart Game</button>
            </div>
            <img src="https://www.pngkit.com/png/detail/286-2865207_army-guns-soldier-platoon-war-silhouette-s-child.png" alt="Animated Silhouette of Army Soldiers">
        </div>
        <div class="right column">
            <div class="players">
                <h3 class="player">Player</h3>
                <h3 class="computer">Computer</h3>
            </div>
            <div class="cards">
                <h3 class="deck down player">Cards In Deck: 26</h3>
                <h3 class="deck up player"></h3>
                <h3 class="deck down computer">Cards In Deck: 26</h3>
                <h3 class="deck up computer"></h3>
            </div>
            <div class="right-btn-box">
                <button type="button" class="right-btn play">Draw Card</button>
                <button type="button" class="right-btn restart">Go To War</button>
            </div>
            <div>
                <h3 class="winner">Winner: </h3>
            </div>
        </div>
    </div>
</body>
</html>
