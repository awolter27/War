<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>War</title>
</head>

<body>
    <div class="left column">
        <h1>WAR</h1>
        <div id="left-btn-box">
            <a href="rules.html" target="_blank"><button type="button" class="left-btn rules">Rules</button></a>
            <button type="button" class="left-btn play">Play Game</button>
            <button type="button" class="left-btn restart">Restart Game</button>
        </div>
        <img class="left-img"
            src="https://www.pngkit.com/png/detail/286-2865207_army-guns-soldier-platoon-war-silhouette-s-child.png"
            alt="Animated Silhouettes of Army Soldiers">
    </div>
    <div class="right column">
        <div class="computer-box">
            <h3 class="computer">Computer</h3>
            <h3 class="computer-cards-in-deck">Cards In Deck: 0</h3>
            <div class="deck computer-deck-down"></div>
            <div class="deck computer-deck-up"></div>
        </div>
        <div class="player-box">
            <div class="deck player-deck-down"></div>
            <div class="deck player-deck-up"></div>
            <h3 class="player-cards-in-deck">Cards In Deck: 0</h3>
            <h3 class="player">Player</h3>
        </div>
        <div id="right-btn-box">
            <button type="button" class="right-btn draw">Draw Card</button>
            <button type="button" class="right-btn war">Go To War</button>
        </div>
        <div class="right-txt-box">
            <h3 class="round">Round: 0</h3>
            <h3 class="winner">Winner:</h3>
        </div>
    </div>
</body>

</html>
